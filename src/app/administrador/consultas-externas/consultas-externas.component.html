<mat-tab-group>
  <mat-tab label="Consultorios">
    <div class="filter-container">

    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef> especialidad </th>
        <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nombre_medico">
        <th mat-header-cell *matHeaderCellDef> nombre del medico </th>
        <td mat-cell *matCellDef="let element"> {{element.medico.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="apellido_medico">
        <th mat-header-cell *matHeaderCellDef> apellido del medico </th>
        <td mat-cell *matCellDef="let element"> {{element.medico.apellido}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->

    </table>

  </mat-tab>
  <mat-tab label="Medicos">
   
  </mat-tab>
</mat-tab-group>
