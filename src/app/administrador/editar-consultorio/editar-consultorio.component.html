<p>editar-consultorio works!</p>
<div class="body">
  <div class="login">
    <form [formGroup]="validateFrm">
      <div class="">
        <mat-form-field class="ancho margin-bottom" appearance="fill">
          <mat-label>Especialidad</mat-label>
          <input matInput formControlName="especialidad" />
          <mat-error
            *ngIf="validateFrm.get('especialidad')?.hasError('required')"
          >
            La especialidad es requerida
          </mat-error>
        </mat-form-field>
        <select matNativeControl>
          <option value="">Seleccionar especialidad</option>
          <option value="opcion1">Opción 1</option>
          <option value="opcion2">Opción 2</option>
        </select>
      </div>
      <div class="button-row">
        <button
          class="custom-button"
          mat-raised-button
          mat-button
          color="primary"
        >
          Editar
        </button>
        <button
          (click)="regresar()"
          class="custom-button"
          mat-raised-button
          mat-button
          color="primary"
        >
          Regresar
        </button>
      </div>
    </form>
  </div>
</div>
