<div class="body">
  <div class="login">

    <h1 class="h3 mb-3 fw-normal">Registro</h1>
    <div class="form-grid">
      <div class="form-row">
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Cédula</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Dirección</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="form-row-centered">
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="form-row-centered">
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="form-row-centered">
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Repita la contraseña</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="button-row">
        <button (click)="crearcuenta()" class="custom-button" mat-raised-button mat-button color="primary">Crear
          Cuenta</button>
        <button (click)="regresar()" class="custom-button" mat-raised-button mat-button color="primary">Regresar</button>
      </div>
    </div>
