<div class="body">

    <div class="login">
        <h1 class="h3 mb-3 fw-normal">Agendar Cita</h1>
        <mat-form-field class="ancho"  appearance="fill">
          <mat-label>Seleccione un consultorio</mat-label>
          <mat-select>
            <mat-option *ngFor="let consultorio of consultorios" [value]="consultorio.value">
              {{consultorio.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="ancho"  appearance="fill">
          <mat-label>Seleccione una fecha</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="ancho"  appearance="fill">
          <mat-label>Seleccione un horario</mat-label>
          <mat-select>
            <mat-option *ngFor="let horario of horarios" [value]="horario.value">
              {{horario.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
          <button  class="ancho" mat-raised-button mat-button color="primary">Agendar Cita</button>
    </div>
</div>
